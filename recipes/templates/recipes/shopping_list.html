{% extends "recipes/layout.html" %}
{% load static %}

{% block body %}
<div class="list col-lg-6 col-sm-12">
        <h2>To buy:</h2>
        <ul class="list-group">
                {% for item in list %}
                        <li class="list-group-item list-group-item-light d-flex justify-content-between align-items-center">{{ item.ingredient.ingredient }}
                                <span class="badge badge-dark badge-pill">{{ item.ingredient.amount }} {{ item.ingredient.measurement }} </span>
                        </li>
                
                {% endfor %}
        </ul>
</div>
{% endblock %}

{% endblock %}
